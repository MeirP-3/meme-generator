<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/css/app.css">
    <title>App</title>
</head>

<body>

    <div class="controls top">
        <div class="txt">
            <textarea placeholder="Enter top text"></textarea>
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button class="btn btn-primary color">choose color</button>
                </div>

                <input hidden type="color" />
                
                <div class="btn-group">
                    <button class="btn btn-primary" data-align="left">left</button>
                    <button class="btn btn-primary" data-align="right">right</button>
                    <button class="btn btn-primary" data-align="center">center</button>
                </div>
            </div>
        </div>
    </div>

    <div class="canvas-container">
        <canvas></canvas>
    </div>

    <div class="controls bottom">
        <div class="txt">
            <textarea placeholder="Enter bottom text"></textarea>
        </div>
        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-primary color">choose color</button>
            </div>
            <input hidden type="color" />
            <div class="btn-group">
                <button class="btn btn-primary" data-align="left">left</button>
                <button class="btn btn-primary" data-align="right">right</button>
                <button class="btn btn-primary" data-align="center">center</button>
            </div>
        </div>
    </div>

    <script src="src/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="src/js/imgs.js"></script>
    <script src="src/js/render.js"></script>
    <script src="src/js/main.js"></script>
    <script src="src/js/test.js"></script>

</body>

</html>
