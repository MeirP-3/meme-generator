<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="src/lib/bootstrap/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="src/css/app.css">
    <title>App</title>
</head>

<body>

    <div class="controls top">

<!--
    textarea tag MUST close on the same line.
    otherwise there will be value of a new line inside that will f**k things up
-->
        <textarea placeholder="Enter top text"></textarea>
        <div class="btn-toolbar">

            <div class="btn-group">
                <button class="btn btn-primary color">choose color</button>
            </div>

            <input hidden type="color" />

            <div class="btn-group">
                <button class="btn btn-primary" data-align="left">left</button>
                <button class="btn btn-primary" data-align="right">right</button>
                <button class="btn btn-primary" data-align="center">center</button>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary" data-increase>+</button>
                <button class="btn btn-primary" data-decrease>-</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" data-clear>clear</button>
            </div>

        </div>
    </div>

    <div class="canvas-container">
        <canvas></canvas>
    </div>

    <div class="controls bottom">
        <textarea placeholder="Enter bottom text"></textarea>
        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-primary color">choose color</button>
            </div>
            <input hidden type="color" />
            <div class="btn-group">
                <button class="btn btn-primary" data-align="left">left</button>
                <button class="btn btn-primary" data-align="right">right</button>
                <button class="btn btn-primary" data-align="center">center</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" data-increase>+</button>
                <button class="btn btn-primary" data-decrease>-</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" data-clear>clear</button>
            </div>
        </div>
    </div>
    <button class="btn btn-danger create-img">create meme!</button>

    <script src="src/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="src/js/img.js"></script>
    <script src="src/js/render.js"></script>
    <script src="src/js/main.js"></script>
    <script src="src/js/test.js"></script>

</body>

</html>
