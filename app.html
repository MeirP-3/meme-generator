<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/lib/fa/css/fa.min.css">
    <!--<link rel="stylesheet" href="src/lib/bootstrap/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="src/css/app.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>App</title>
</head>

<body>

    <header>
        <nav class="flexy-nav container-wrap">
            <div id="flexy-nav__toggle" class="flexy-nav__toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
            <ul id="flexy-nav__items" class="flexy-nav__items">
                <li class="flexy-nav__item"><a href="index.html" class="flexy-nav__link"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i> <span>Home</span></a></li>
                <li class="flexy-nav__item"><a href="index.html#about" class="flexy-nav__link"> <i class="fa fa-info-circle" aria-hidden="true"></i><span> About</span></a></li>
                <li class="flexy-nav__item"><a href="index.html#contact" class="flexy-nav__link"><i class="fa fa-commenting-o" aria-hidden="true"></i><span> Contact</span></a></li>
            </ul>
            <form action="" class="flexy-nav__form">
                <input class="flexy-nav__search" type="text" placeholder=" Type search terms and hit enter...">
            </form>
        </nav>
    </header>

    <main>
    <div class="editor container-wrap">
        <div class="control-bar controls top">
            <div class="txtarea-plus">
                <textarea placeholder="Enter top text"></textarea>
                <div class="btn-toolbar">
                    <button class="tools">
                        <i class="fa fa-sliders" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="btns">
                <div class="btn-toolbar main offset">
                    <button class="more">
                    <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </button>
                    <button class="color">
                    <i class="fa fa-tint" aria-hidden="true"></i>
                </button>
                    <input hidden type="color" />
                    <button data-increase>
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
                    <button data-decrease>
                    <i class="fa fa-minus" aria-hidden="true"></i>
                </button>
                    <button data-clear>
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
                </div>
            </div>
        </div>
        <div class="btn-toolbar align offset">
            <button data-align="left">
                    <i class="fa fa-align-left" aria-hidden="true"></i>
                </button>
            <button data-align="center">
                    <i class="fa fa-align-center" aria-hidden="true"></i>
                </button>
            <button data-align="right">
                    <i class="fa fa-align-right" aria-hidden="true"></i>
                </button>
        </div>
        <div class="canvas-container">
            <canvas></canvas>
        </div>

        <div class="controls bottom">
            <div class="btns">
                <div class="txtarea-plus">
                    <textarea placeholder="Enter bottom text"></textarea>
                    <div class="btn-toolbar">
                        <button class="create-img">
                        <i class="fa fa-check" aria-hidden="true"></i>
                    </button>
                    </div>
                </div>
                <div class="btn-toolbar main offset">
                    <button class="more">
                            <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                        </button>
                    <button class="color">
                            <i class="fa fa-tint" aria-hidden="true"></i>
                        </button>

                    <input hidden type="color" />

                    <button data-increase>
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                    <button data-decrease>
                            <i class="fa fa-minus" aria-hidden="true"></i>
                        </button>
                    <button data-clear>
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                </div>
            </div>
        </div>
    </div>
</main>
    <script src="src/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="src/js/img.js"></script>
    <script src="src/js/app.js"></script>

</body>

</html>
